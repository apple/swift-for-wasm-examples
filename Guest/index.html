<html>
  <head>
    <meta charset="utf-8">
    <title>Swift Audio Workstation</title>
    <script type="module" src="Sources/JavaScript/index.js">
    </script>
    <style>
    body {
      background-color: black;
      padding: 1rem;
    }
    #wasm-logger {
      font-family: sans-serif;
      color: white;
    }
    </style>
  </head>
  <body>
    <h1 id="wasm-logger">Swift Audio Workstation</h1>
    <div
      class="plugin"
      data-module-path=".build/wasm32-unknown-none-wasm/release/swift-audio.wasm"
      style="display: flex; flex-direction: column; align-items: flex-start; gap: 1rem;"
    >
    <canvas class="plotter" width="1000" height="210"></canvas>
    <audio class="audio" type="audio.wav" controls></audio>
    </div>
  </body>
</html>
